    <textarea cols="80" rows="90"> 

        <!DOCTYPE html>
        <head>
        <title> Użycie fukcji </title>
        <meta charset="utf-8">
        </head>
        <body>
        <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
        var a=parseFloat(prompt("a=",""));
        var b=parseFloat(prompt("b=",""));
        function suma_tom(a, b) {
        return a + b;}
        function roznica_tom(a, b){
            return a-b;
        }
        function do_kwadratu_tom(a, b){
            return a*a;
            return b*b;
        }
        function reszta_z_dzielenia_a_przez_b_tom(a, b){
            return a%b;
        }
        function mnozenie_tom(a, b){
            return a*b;
        }
        
        document.write("suma="+suma_tom(a,b)+"<br>");
        document.write("różnica="+roznica_tom(a,b)+"<br>");
        document.write("mnożenie="+mnozenie_tom(a,b)+"<br>");
        document.write("do kwadratu="+do_kwadratu_tom(a)+"<br>");
        document.write("do kwadratu="+do_kwadratu_tom(b)+"<br>");
        document.write("reszta="+reszta_z_dzielenia_a_przez_b_tom(a,b)+"<br>");
        </script>
        </div>
        </body>
        </html>

    </textarea>
