    <!DOCTYPE html>

    <body>
           <div style="font-size: 50px;">
                    <script language="JavaScript">
           var odl_tom=prompt("odleglosc miedzy chlopcami=","");
           var s_tom=prompt("droga samolotu=","");
            var odl_tom=parseFloat(odl_tom);
            var s_tom=parseFloat(s_tom);
            var s_tom2=(s_tom*s_tom);
            var odl_tom2=(odl_tom*odl_tom);
            var st=Math.abs(s_tom2 - odl_tom2);
            var h_tom=Math.sqrt(st);
            var kat=Math.atan2(h_tom,odl_tom);
            var kat2=kat * 180; 
            var pi=Math.PI;
            var kat_tom=kat2/pi;
           
         
   
               
    document.write("odległość=" + odl_tom+"<br>");
    document.write("droga samolotu=" + s_tom +"<br>");
    document.write("kąt = " + kat_tom.toFixed(2) +" stopni<br>");
    document.write("wysokość = " +h_tom.toFixed(2)+"<br>");
   
    
                    </script>
                   <br>
           </div>
    </body>
