<!DOCTYPE html>
<html lang="pl">

    <title>Zadanie 16</title>
</head>
<body>
    <div style="color:navy;font-size:55px;">
    <script language="JavaScript">
        var am=prompt("Podaj pierwszą liczbę =","");
        var a=parseFloat(am);
        var bm=prompt("Podaj drugą liczbę =","");
        var b=parseFloat(bm);
        var ta;
        var da;
        var dra;
        var bp;
        var wynik;
        da=(3*(a*a)*b);
        dra=(3*a*(b*b));
        bp=(b*b*b);
        ta=(a*a*a);
        wynik=(ta+da+dra+bp);
        document.write("("+a+"+"+b+")^3="+a+"^3+3*(("+a+"^2)*("+b+")+3*("+a+")*(("+b+")^2)+"+b+"^3="+ta+"+"+da+"+"+dra+"+"+bp+"="+wynik);
        </script>
</div>
</body>
